<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="./image/clock_logo@2x.png">  
             
</head>
<body>
    <div class="main" id="New-Div">

    <img src="./image/clock_logo.png" alt="">
        
        <div class="time-container">
            
            <div class="time-background-container1"></div>
            <div class="time-background-container2"></div>
            <div class="time-box time">TIME</div>
            <div class="time-box hour" id="clockH"></div>
            <div class="colon1">:</div>
            <div class="time-box mins " id="clockM"></div>
            <div class="colon2">:</div>
            <div class="time-box secs " id="clockS"></div>
            <div class="time-box am " id="clockA"></div>

        </div>
        <div class="container" >
            <div class="contentBox">
                <table class="table">
                    <tr>
                        <td class="tableTd"><img src="./image/wake_up.svg" alt=""></td>
                        <td class="tableTd">Set wake up time</td>
                        <td class="tableTd">
                            <select name="wakeUpTime" class="tableOption" id="wakeUpTime">
                                <option value="0">Default</option>
                                <option value="4">4 AM - 5 AM</option>
                                <option value="5">5 AM - 6 AM</option>
                                <option value="6">6 AM - 7 AM</option>
                                <option value="7">7 AM - 8 AM</option>
                                <option value="8">8 AM - 9 AM</option>
                                <option value="9">9 AM - 10 AM</option>
                                <option value="10">10 AM - 11 AM</option>

                            </select>
                        </td>
                    </tr>
                    <tr><td><div class="VLine"></div></td> </tr>
                    <tr>
                        <td class="tableTd"><img src="./image/lunch_time.svg" alt=""></td>
                        <td class="tableTd">Set lunch time</td>
                        <td class="tableTd">
                            <select name="lunchTime" class="tableOption"id="lunchTime">
                                <option value="0">Default</option>
                                <option value="12">12 PM - 1 PM</option>
                                <option value="13">1 PM - 2 PM</option>
                                <option value="14">2 PM - 3 PM</option>
                                <option value="15">3 PM - 4 PM</option>
                                <option value="16">4 PM - 5 PM</option>

                            </select>
                        </td>
                    </tr>
                    <tr><td><div class="VLine"></div></td> </tr>
                    <tr>
                        <td class="tableTd"><img src="./image/nap_time.svg" alt=""></td>
                        <td class="tableTd">Set nap time</td>
                        <td class="tableTd">
                            <select name="napTime"class="tableOption"  id="napTime">
                                <option value="0">Default</option>
                                <option value="17">5 PM - 6 PM</option>
                                <option value="18">6 PM - 7 PM</option>
                                <option value="19">7 PM - 8 PM</option>
                                <option value="20">8 PM - 9 PM</option>
                                <option value="21">9 PM - 10 PM</option>
                                <option value="22">10 PM - 11 PM</option>
                                <option value="23">11 PM - 12 AM</option>

                            </select>
                        </td>
                    </tr>
                    
                </table>

                <button class="btn"onclick=dynamicTimeSet() >Set Now</button>
                <div  id="dynamicMessage"></div>
            </div>
            

            
            <div class="imageBox" > <span id="dynamic-text"> WELCOME </span><img id="myImageId" style="padding-top: 10px; border-bottom-left-radius: 20px;border-bottom-right-radius: 20px;" width="450px" height="360px"src="image/default.jpg" alt="" srcset=""></div>
        </div>


        <div class="footer">
            <span > &#169; 2021 Rinkal . All rights reserved.</span>
        </div>
    

<script src="index.js"></script>
</body>
</html>

<head>
    <meta charset="UTF-8">

    <title>clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="./image/clock_logo@2x.png">

    <div class="main" id="New-Div">

    <img src="./image/clock_logo.png" alt="">

            <div class="time-background-container1"></div>
            <div class="time-background-container2"></div>
            <div class="time-box time">TIME</div>

            <div class="colon1">:</div>

            <div class="colon2">:</div>
            <div class="time-box secs " id="clockS"></div>

        </div>

                                <option value="21">09 PM - 10 PM</option>

                                <option value="23">11 PM - 12 AM</option>


                            </select>
                        </td>
                    </tr>
                    <tr><td><div class="VLine"></div></td> </tr>
                    <tr>
                        <td class="tableTd"><img src="./image/lunch_time.svg" alt=""></td>
                        <td class="tableTd">Set lunch time</td>
                        <td class="tableTd">
                            <select name="lunchTime" class="tableOption"id="lunchTime">
                                <option value="0" selected>12 AM - 1 AM</option>
                                <option value="1">01 AM - 02 AM</option>
                                <option value="2">02 AM - 03 AM</option>
                                <option value="3">03 AM - 04 AM</option>
                                <option value="4">04 AM - 05 AM</option>
                                <option value="5">05 AM - 06 AM</option>
                                <option value="6">06 AM - 07 AM</option>
                                <option value="7">07 AM - 08 AM</option>
                                <option value="8">08 AM - 09 AM</option>
                                <option value="9">09 AM - 10 AM</option>
                                <option value="10">10 AM - 11 AM</option>
                                <option value="11">11 AM - 12 PM</option>

                    </tr>

            </div>
